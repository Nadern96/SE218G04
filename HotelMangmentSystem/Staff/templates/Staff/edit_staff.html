{% extends 'Staff/base.html' %}
{% load staticfiles %}
{% block title %}Edit Staff{% endblock %}

{% block body %}
    <div class="container">
         <br>
            <div class="row">
                <div class="col-xs-8">
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                        {% include 'ownerAdmin/form_template.html' %}

                </div>
            </div>
    </div>
{% endblock %}
